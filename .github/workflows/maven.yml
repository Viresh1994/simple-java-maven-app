name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml
      
    - name: Build Docker image
      run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/my-maven-app:latest .

    - name: Log in to Docker Hub
      run: echo "${{ secrets.DOCKERHUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

    - name: Push Docker image to Docker Hub
      run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/my-maven-app:latest

    - name: Verify Docker image
      run: docker images
      
  deploy:
    runs-on: ubuntu-latest
    needs: build  # Ensures the build job runs first

    steps:
    # Checkout the repository again for deployment configuration
    - name: Checkout repository
      uses: actions/checkout@v2

    # Log in to Azure CLI
    - name: Log in to Azure
      uses: azure/login@v1
      with:
        appId: ${{ secrets.AZURE_CLIENT_ID }}
        tenantId: ${{ secrets.AZURE_TENANT_ID }}
        clientSecret: ${{ secrets.AZURE_CLIENT_SECRET }}

    # Set up kubectl to interact with AKS
    - name: Set up kubectl
      run: |
        az aks get-credentials --resource-group myResourceGroup --name myAKSCluster

    # Deploy the application to AKS
    - name: Deploy to AKS
      run: |
        kubectl apply -f k8s/deployment.yaml
        kubectl apply -f k8s/service.yaml

    # Optional: Check deployment status
    - name: Check deployment status
      run: kubectl get pods
