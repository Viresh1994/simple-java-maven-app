name: Java CI with Maven

on:

  workflow_dispatch:
  # push:
  #   branches: [ "master" ]
  # pull_request:
  #   branches: [ "master" ]

jobs:
  build:

    runs-on: [self-hosted, Linux]
    #runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Check runner info
      run: |
        echo "OS: $(uname -a || systeminfo)"
        echo "Runner name: $RUNNER_NAME"
        echo "Runner OS: $RUNNER_OS"
        echo "Runner architecture: $RUNNER_ARCH"
    
    # - name: Build with Maven
    #   run: mvn -B package --file pom.xml

      # âœ… Run tests + SonarQube analysis
    - name: Run tests and SonarQube analysis
      env:
        SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: |
        mvn -B clean verify sonar:sonar \
          -Dsonar.host.url=${SONAR_HOST_URL} \
          -Dsonar.login=${SONAR_TOKEN}
      
    - name: Build Docker image
      run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/my-maven-app:latest .

    - name: Log in to Docker Hub
      run: echo "${{ secrets.DOCKERHUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

    - name: Push Docker image to Docker Hub
      run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/my-maven-app:latest

    - name: Verify Docker image
      run: docker images
      
  deploy:
    # Use your self-hosted runner (Windows VM with Minikube)
    runs-on: Linux
    environment:
      name: staging 
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Log in to Docker Hub
      run: echo "${{ secrets.DOCKERHUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

    - name: Verify Helm
      run: helm version

    - name: Ensure kind cluster is running
      run: |
        if ! kind get clusters | grep -q '^ci-cluster$'; then
          echo "Creating kind cluster ci-cluster..."
          kind create cluster --name ci-cluster
        else
        echo "kind cluster ci-cluster already exists"
        fi
        kubectl get nodes


    - name: Deploy using Helm
      run: |
          helm upgrade --install my-maven-app ./my-maven-app \
            --set image.repository=${{ secrets.DOCKERHUB_USERNAME }}/my-maven-app \
            --set image.tag=latest \
            --set image.pullPolicy=Always \
            --set service.type=NodePort \
            --set service.port=8080 \
            --set service.nodePort=30080
    - name: Verify Deployment
      run: |
          kubectl rollout status deployment/my-maven-app --timeout=60s
          kubectl get pods -o wide
          kubectl get svc my-maven-app-service
    
