name: PostgreSQL Secure Test (with Debug Logs)

on:
  push:
    branches: [ "master" ]

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
      POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
      POSTGRES_DB: ${{ secrets.POSTGRES_DB }}

    services:
      postgres:
        image: postgres:17
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: ${POSTGRES_USER:-github}
          POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password123}
          POSTGRES_DB: ${POSTGRES_DB:-testdb}
        options: >-
          --health-cmd="pg_isready -U ${POSTGRES_USER:-github}"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install PostgreSQL client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Wait for PostgreSQL to be ready
        run: |
          echo "Waiting for PostgreSQL service to start..."
          for i in {1..10}; do
            if pg_isready -h localhost -U "${POSTGRES_USER:-github}" > /dev/null 2>&1; then
              echo "‚úÖ PostgreSQL is ready!"
              break
            fi
            echo "‚è≥ Waiting ($i/10)..."
            sleep 3
          done

      # üß∞ Debug step: print container logs if postgres fails
      - name: Debug PostgreSQL container logs
        if: failure()
        run: |
          echo "üîç Showing PostgreSQL container logs..."
          docker ps -a
          POSTGRES_CONTAINER_ID=$(docker ps -a --filter "ancestor=postgres:17" --format "{{.ID}}" | head -n 1)
          echo "Container ID: $POSTGRES_CONTAINER_ID"
          if [ -n "$POSTGRES_CONTAINER_ID" ]; then
            echo "-----------------------------------"
            docker logs --details "$POSTGRES_CONTAINER_ID"
            echo "-----------------------------------"
          else
            echo "‚ö†Ô∏è No PostgreSQL container found."
          fi

      - name: Connect and show PostgreSQL version
        run: |
          echo "üîó Connecting to PostgreSQL..."
          PGPASSWORD="${POSTGRES_PASSWORD:-password123}" \
          psql -h localhost -U "${POSTGRES_USER:-github}" -d "${POSTGRES_DB:-testdb}" -c "SELECT version();"
