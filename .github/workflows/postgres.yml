name: PostgreSQL Secure Test

on:
  push:
    branches: [ "master" ]

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
      POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
      POSTGRES_DB: ${{ secrets.POSTGRES_DB }}

    services:
      postgres:
        image: postgres:17
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: ${POSTGRES_USER:-github}
          POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password123}
          POSTGRES_DB: ${POSTGRES_DB:-testdb}
        options: >-
          --health-cmd="pg_isready -U ${POSTGRES_USER:-github}"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install PostgreSQL client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Wait for PostgreSQL to be ready
        run: |
          until pg_isready -h localhost -U "${POSTGRES_USER:-github}"; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done

      - name: Connect and show version
        run: |
          PGPASSWORD="${POSTGRES_PASSWORD:-password123}" \
          psql -h localhost -U "${POSTGRES_USER:-github}" -d "${POSTGRES_DB:-testdb}" -c "SELECT version();"
